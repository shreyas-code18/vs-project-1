<html>
<head>
    <link rel="stylesheet" href="style.css">  
    <title> Family Book</title>
</head>
    
    <body>
      <h1> Family Book</h1>
      <hr> <hr>
      <img id="family_img" src="120654.jpg">
      <h3 id="one">1. Our Family Book</h3>
       <button type="button" onclick="family()">Next</button>
  <hr>
     <script>
     var names=[
    "2.kid",
    "3.kid",
    "4.kid",
    "5.kid",
     ];
   var images=[
    "kid 1.jpg",
    "kid 2.jpg",
    "kid 3.jpg",
    "kid 4.jpg",
   ];
   var i=0;
   function family(){
     document.getElementById("one").innerHTML=names[i];
     document.getElementById("family_img").src=images[i];
     i++;
     if(i==4){
       i=0;
     }}
    </script>
    </body>
    </html>
